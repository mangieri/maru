<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ejercicio 4</title>

</head>

<body>
  <h1>Ejercicio 4</h1>
  <form id="creador">
    <input type="text" id="cantidad" placeholder="Cantidad de inputs">
    <button type="submit">Agregar</button>
  </form>
  <p>Valores</p>

  <form id="inputs" action="suma.php" method="POST">
  </form>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script>
    $(document).ready(function(){
       $("#creador").submit(function(e){
         e.preventDefault();
         var repeticiones = this[0].value;
         var codigo = "<input name=\"{0}\" placeholder=\"Ingrese valor\"/><br/>";
         $("#inputs").html("");
         for(var i= 0; i<repeticiones;i++){
           $("#inputs").append(codigo.replace("{0}","num"+i));
         }
         $("#inputs").append("<button type=\"submit\" >Enviar</button>");
       });
    });
  </script>
</body>
</html>
